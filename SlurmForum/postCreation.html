<!DOCTYPE html>
<html>
    <head>
        <title class="topic-id">Post Creation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <link rel="stylesheet" type="text/css" href="">
        
        
        <script>
        
            function addToPosts(){
                var title = document.forms["myForm"]["postTitle"].value;
                var content = document.forms["myForm"]["postContent"].value;
                //alert("TITLE: "+title+" CONTENT: "+content);
                
                var x = new XMLHttpRequest();
                x.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        if(this.responseText == -1){
                            alert("An Error Occured Please Try Again Later");
                        }else{
                            window.location.replace("http://cs-ithaca.eastus.cloudapp.azure.com/~tclerico/final/tests/homepage.html");
                        }
                    }
                };
                x.open("GET","php/insertPost.php?title="+title+"&content="+content,true);
                x.send();
                
            }
        
        
        </script>
        
        
    </head>
    <body>
        <!-- site nav bar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Slurm Boards</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="http://cs-ithaca.eastus.cloudapp.azure.com/~tclerico/final/tests/homepage.html">Home</a></li>
                    <li><a href="http://cs-ithaca.eastus.cloudapp.azure.com/~tclerico/final/tests/Topics.html">Topics</a></li>
                    <li><a href="http://cs-ithaca.eastus.cloudapp.azure.com/~tclerico/final/tests/Favorites.html">Favorites</a></li>
                    <li><a href="http://cs-ithaca.eastus.cloudapp.azure.com/~tclerico/final/tests/AccountPage.html"><span class="glyphicon glyphicon-user"></span> Account Info</a></li>
                </ul>
            </div>
        </nav>
        <!-- end of nav -->
        
        <form name="myForm" id="creation">
            <h1> Create Post</h1>
                <div>
                   
                    <h3>Title</h3>
                    <input type="text" name="postTitle">

                    <h3>Message</h3>
                    <textarea name="postContent" rows="5" cols="50"></textarea>

                    <br><br><button type="button" onclick="addToPosts()">Submit</button>   
        
                </div>

        </form>
        
    </body>
</html>
