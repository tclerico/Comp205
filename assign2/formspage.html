        <div class="info-form" align="center">
            <form action="http://cs-ithaca.eastus.cloudapp.azure.com/~barr/assign2.php" method="post">
                <fieldset>
                    <legend>Text Box Form</legend>
                    First Name:<br>
                    <input type="text" name="var1"><br>
                    Last Name:<br>
                    <input type="text" name="var1"><br>

                <br>
                <fieldset>
                    <legend>Text Area Form</legend>
                    <textarea name="var2" rows="15" cols="30">This is the text area</textarea><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Radio Button Form</legend>
                    <input type="radio" name="var3" value="button1">Button 1<br>

                    <input type="radio" name="var3" value="button3">Button 3<br>

                <br>
                <fieldset>
                    <legend>Check Box Form</legend>
                    <input type="checkbox" name="var4" value="thingy"> I have thingy<br>
                    <input type="checkbox" name="var4" value="dingy"> I have a dingy<br>
                    <input type="checkbox" name="var4" value="ringy"> I have  a ringy<br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Pull Down Form</legend>
                    <select name="var5">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">The End</option>

                <input type="submit" value="Submit">
